<!-- editing | completed -->
<li [ngClass]="{'completed': todo.completado, 'editing': modo_edicion}">
    <div class="view">
        <input class="toggle" type="checkbox"
                [formControl]="chkCompletado"
                checked>
        <label (dblclick)="editar()">{{todo.texto}}</label>
        <button (click)="borrar()" class="destroy"></button>
    </div>
    <input #txtInput_html class="edit" type="text"
            [formControl]="txtInput"
            (keyup.enter)="guardar()"
            (blur)="deseditar()">
</li>
